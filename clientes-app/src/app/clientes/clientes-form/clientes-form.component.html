<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" >{{cliente.id ? 'Edição' : 'Cadastro' }}</li>
</ol>

    <form #clienteForm="ngForm" (ngSubmit)="onSubimit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success==true">
                    Cliente Salvo/Atualizado com sucesso
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" name="id" id="" class="form-control" disabled="true" [ngModel]= "cliente.id">
                </div>
            </div>
       
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" name="dataCadastro" id="" class="form-control" [ngModel]= "cliente.dataCadastro" disabled="true" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:*</label>
                    <input type="text" name="nome" id="" class="form-control" [(ngModel)]="cliente.nome" name = "nome">
                </div>
            </div>       
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF:*</label>
                    <input type="text" name="cpf" id="" class="form-control" [(ngModel)]="cliente.cpf">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id"><i class="fa fa-save"></i> Salvar</button>
                <button type="submit" class="btn btn-primary" *ngIf="cliente.id"><i class="fa fa-sync-alt"></i> Atualizar</button>
                
                
                <button  type="button"class="btn btn-danger  ml-1" (click)="voltar()"><i class="fa fa-arrow-circle-left"></i> Volta</button>
            </div>
           
        </div>
    </form>
