<h1 class="md-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
    <form form="ngForm" (submit)="onSubmit()" action="">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success==true">
                    Serviço Prestado salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control"
                        [ngModelOptions]="{standalone:true}" 
                        [(ngModel)]="servicoPrestado.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
           
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label >Descricação: </label>
                    <input type="text" name="descricao"
                     [(ngModel)]="servicoPrestado.descricao" class="form-control" id="inputDescricao">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >Data: </label>
                    <input type="text" name="data"
                     [(ngModel)]="servicoPrestado.data" class="form-control" id="inputData">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >Preço: </label>
                    <input type="text" name="preco"
                     [(ngModel)]="servicoPrestado.preco" class="form-control"id="inputPreco" >
                </div>
            </div>
        </div>
        <div class="role">
            <div class="col-md-3"><button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i> Salvar</button></div>
        </div>
    </form>
</div>
